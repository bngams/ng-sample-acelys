<form [formGroup]="productForm" (ngSubmit)="submit()">
    <mat-form-field>
        <input matInput placeholder="Name" name="name" formControlName="name" #productName>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Price" name="price" formControlName="price">
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="!productForm.valid">Add</button>
</form>
